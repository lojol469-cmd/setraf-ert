events {
    worker_connections 1024;
}

http {
    upstream lifemodo-api {
        server lifemodo-api:8000;
    }

    upstream kibalock-backend {
        server kibalock-backend:8505;
    }

    upstream tts-service {
        server tts-service:8001;
    }

    upstream kibalock-frontend {
        server kibalock-frontend:3000;
    }

    server {
        listen 80;
        server_name localhost;

        client_max_body_size 100M;

        # Frontend
        location / {
            proxy_pass http://kibalock-frontend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
        }

        # LifeModo API
        location /api/lifemodo/ {
            proxy_pass http://lifemodo-api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_read_timeout 300s;
        }

        # Backend KibaLock
        location /backend/ {
            proxy_pass http://kibalock-backend/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
        }

        # TTS Service
        location /api/tts/ {
            proxy_pass http://tts-service/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_read_timeout 180s;
        }
    }
}
